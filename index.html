<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./assets/media/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="section--left">
            <header>
                <img src="./assets/media/logo.svg" alt="Logomarca RocketNews">
            </header>
            <div class="section--infor">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>
            </div>
            <form action="#">
                <label for="email">Insira seu e-mail:</label>
                <div class="input">
                    <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                    <button type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </button>
                </div>
            </form>
            
            <div class="link">
                <a href="http://">deixe-me ler primeiro
                    <img class="arrow" src="./assets/media/arrow-right.svg" alt="seta para direita">
                </a>
            </div>
        </div>
        <div class="section--right">
            <!-- <img src="./assets/media/read_news.jpg" alt="Imagem de um homeme usando um notebook em uma mesa"> -->
        </div>
    </section>
</body>
</html>
