<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./assets/media/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="section--left">
        <div class="container">
            <header>
                <img src="./assets/media/logo.svg" alt="Logomarca RocketNews">
            </header>
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>

            <form action="#">

                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">

                    <img class="send" src="./assets/media/send.svg" alt="" srcset="">

            </form>
            <a href="http://">deixe-me ler primeiro</a>
            <img class="arrow" src="./assets/media/arrow-right.svg" alt="seta para direita">
        </div>
    </section>
    <section class="section--right">
        <img src="./assets/media/read_news.jpg" alt="Imagem de um homeme usando um notebook em uma mesa">
